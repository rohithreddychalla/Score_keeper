<html>
    <head>
        <title>ScoreKeeper</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>

    </head>
    <body>
        <div>
            

            <h1>Welcome To The Game</h1><hr>
            <h3><span id="span1">0</span> to <span id="span2">0</span></h3><hr>
            <p>Use The below Buttons To Change Score</p><hr>
            <p>Playing To <select name="goal" id="goal">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="9">9</option>
            </select></p><hr>
            <button class=" btn btn-success" id="btn1">Player1</button>
            <button class=" btn btn-primary" id="btn2">Player2</button>
            <button class=" btn btn-danger" id="btn3">Reset</button>


        </div>

    </body>
</html>
